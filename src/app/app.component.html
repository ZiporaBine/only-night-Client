<mat-sidenav-container *ngIf="authService.loggedIn$ | async" style="height: calc(100% - 64px); margin: 0;">
    <mat-sidenav #sidenav mode="side" opened [disableClose]="true" [class.mat-elevation-z4]="true" style="width: 200px">
        <div class="flex flex-col gap-3">
            <div class="p-3">
                <img src="assets/images/logo.svg" />
            </div>
            <mat-nav-list dense>
                <!-- <mat-list-item routerLink="#">
              <mat-icon>dashboard</mat-icon>Dashboard</mat-list-item>
          <mat-list-item routerLink="#">
              <mat-icon>check_box</mat-icon>General</mat-list-item>
          <mat-list-item routerLink="#">
              <mat-icon>person</mat-icon>Profile</mat-list-item>
          <mat-list-item routerLink="#">
              <mat-icon>notification_important</mat-icon>Notification</mat-list-item> -->


                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        Home
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="#">
                            <mat-icon>person_add</mat-icon>Partnership Request</a>
                        <a mat-list-item routerLink="#">
                            <mat-icon>visibility</mat-icon>Profile Visibility</a>
                    </mat-nav-list>
                </mat-expansion-panel>

                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        <!-- <mat-icon>home</mat-icon> -->
                        Trade
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item [routerLink]="['trade']">
                            <mat-icon>attach_money</mat-icon>
                            Demo 1</a>
                        <a mat-list-item [routerLink]="['trade']">
                            <mat-icon>attach_money</mat-icon>
                            Demo 1</a>
                        <a mat-list-item [routerLink]="['trade']">
                            <mat-icon>attach_money</mat-icon>
                            Demo 1</a>
                    </mat-nav-list>
                </mat-expansion-panel>

                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        Orders
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="/orders">
                            <mat-icon>person_add</mat-icon>Partnership Request</a>
                        <!-- <a mat-list-item routerLink="#">
                            <mat-icon>visibility</mat-icon>Profile Visibility</a> -->
                    </mat-nav-list>
                </mat-expansion-panel>

                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        About
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="#">
                            <mat-icon>person_add</mat-icon>Partnership Request</a>
                        <a mat-list-item routerLink="#">
                            <mat-icon>visibility</mat-icon>Profile Visibility</a>
                    </mat-nav-list>
                </mat-expansion-panel>

            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container-fluid mat-body-1">
            <mat-toolbar color="accent">
                <h1>Trade</h1>
                <!-- <button mat-icon-button matTooltip="Application Menu" (click)="sidenav.toggle()">
                  <mat-icon>settings</mat-icon>
              </button> Dashboard -->
                <span style="flex: 1 1 auto;"></span>
                <div>
                    <button mat-icon-button matTooltip="Switch Apps">
                        <mat-icon>apps</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Notifications">
                        <mat-icon>notifications</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
                        <!-- <mat-icon>account_circle</mat-icon> -->
                        <img src="assets/images/profile.png">
                    </button>
                    <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
                        <button mat-menu-item routerLink="#">
                            <mat-icon>person</mat-icon><span>My Account</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>help</mat-icon><span>Help</span>
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>Logout
                        </button>
                    </mat-menu>
                </div>
            </mat-toolbar>
            <div class="px-5">
                <router-outlet>
                </router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!(authService.loggedIn$ | async)">
