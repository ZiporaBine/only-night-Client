<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Search Hotels</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroupSearch">
            <mat-form-field class="w-full">
                <mat-label>Search City..</mat-label>
                <input type="text" placeholder="Choose" aria-label="City" matInput formControlName="city"
                    [matAutocomplete]="autoCity">
                <mat-autocomplete autoActiveFirstOption #autoCity="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptionsCities | async"
                        [value]="option">{{option}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <!--  -->

            <!--  -->
            <mat-form-field class="w-full">
                <mat-label>Search Hotel...</mat-label>
                <input type="text" placeholder="Choose" aria-label="Hotel" matInput formControlName="hotel"
                    [matAutocomplete]="autoHotel">
                <mat-autocomplete autoActiveFirstOption #autoHotel="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptionsHotels | async"
                        [value]="option">{{option}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Check In...</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose" formControlName="checkIn"
                     (dateInput)="completeChechOut()">

                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-datepicker #picker ngDefaultControl></mat-datepicker>

            </mat-form-field>
            <!-- 
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="roomsFilter.date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [(ngModel)]="roomsFilter.date" ngDefaultControl (selectedChanged)="onDate($event)"></mat-datepicker>
              </mat-form-field> -->

            <mat-form-field>
                <mat-label>Check Out...</mat-label>
                <input matInput [matDatepicker]="picker1" placeholder="Choose" formControlName="checkOut">

                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <div class="flex flex-col gap-3">
                <h3>Stars</h3>
                <app-stars (name)="starChange($event)"></app-stars>
                <h3>Range Price</h3>
                <mat-slider showTickMarks discrete [displayWith]="formatLabel">
                    <input formControlName="price" matSliderThumb>
                </mat-slider>
                <!--  -->
                <h3>Range Distance From Center</h3>
                <mat-slider showTickMarks discrete [displayWith]="formatLabel">
                    <input formControlName="distanceFromCenter" matSliderThumb>
                </mat-slider>
                <!--  -->
                <div class="flex justify-center">
                    <button class="w-full" mat-button extended (click)="search()">
                        <mat-icon>search</mat-icon>
                        Search
                    </button>
                </div>
            </div>
        </form>
        <!-- <pre>{{ formGroupSearch.value | json }}</pre> -->
    </mat-card-content>
</mat-card>
