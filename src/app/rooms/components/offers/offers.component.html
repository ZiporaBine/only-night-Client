<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Offers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col gap-3">
            <div *ngFor="let offer of offers" class="flex flex-col gap-1">
                <img [src]="offer.ImageLink" />
                <div class="flex justify-between">
                    <span>{{ offer.Desc }}</span>
                    <span class="price">{{ offer.price }}</span>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
