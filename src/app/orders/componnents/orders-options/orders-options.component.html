<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="hotelName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hotel Name</th>
                <td mat-cell *matCellDef="let element">{{element.orderDesc}}</td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let element">{{element.city}}</td>
            </ng-container>
            <ng-container matColumnDef="checkIn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-In\Out</th>
                <td mat-cell *matCellDef="let element">{{element.checkIn}}</td>
            </ng-container>
            <ng-container matColumnDef="roomClass">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
                <td mat-cell *matCellDef="let element">{{element.roomClassDesc}}</td>
            </ng-container>
            <ng-container matColumnDef="buy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Buy</th>
                <td mat-cell *matCellDef="let element">{{element.price}}$</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>highlight_off</mat-icon>Pending Buy
                </td>
            </ng-container>
            <ng-container matColumnDef="cancel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cancel</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button>Cancel</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
