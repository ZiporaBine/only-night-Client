<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Hotels</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroupSearch">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="hotelName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <span>Hotel Name</span>
                        <mat-form-field id="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="hotelNameFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.hotelName}}</td>
                </ng-container>
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="nameFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.location}}</td>
                </ng-container>
                <ng-container matColumnDef="checkIn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-In
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="checkInFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.checkIn}}</td>
                </ng-container>
                <ng-container matColumnDef="checkOut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-Out
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="checkOutFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.checkOut}}</td>
                </ng-container>
                <ng-container matColumnDef="roomClass">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="roomFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.mealPlan}}</td>
                </ng-container>
                <ng-container matColumnDef="stars">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stars
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="roomFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.Stars}}</td>
                </ng-container>
                <ng-container matColumnDef="Profit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Profit
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="profitFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.Profit}}</td>
                </ng-container>
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price
                        <mat-form-field class="filter">
                            <mat-label></mat-label>
                            <input matInput [formControl]="profitFilter" />
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.price}}</td>
                </ng-container>
                <ng-container matColumnDef="buy">
                    <th mat-header-cell *matHeaderCellDef>Buy</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="buy(element)">Buy</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" #header></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
                    (click)="selectOption(row);row.highlighted = !row.highlighted;" (mouseover)="row.hovered = true"
                    (mouseout)="row.hovered = false"></tr>
            </table>
        </form>
        <mat-spinner *ngIf="loading"></mat-spinner>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
