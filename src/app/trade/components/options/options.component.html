<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Hotels</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="hotelName">
                <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
                <td mat-cell *matCellDef="let element">{{element.hotelName}}</td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>
            <ng-container matColumnDef="checkIn">
                <th mat-header-cell *matHeaderCellDef>Check-In</th>
                <td mat-cell *matCellDef="let element">{{element.checkIn}}</td>
            </ng-container>
            <ng-container matColumnDef="checkOut">
                <th mat-header-cell *matHeaderCellDef>Check-Out</th>
                <td mat-cell *matCellDef="let element">{{element.checkOut}}</td>
            </ng-container>
            <ng-container matColumnDef="roomClass">
                <th mat-header-cell *matHeaderCellDef>Room</th>
                <td mat-cell *matCellDef="let element">{{element.roomClass}}</td>
            </ng-container>
            <ng-container matColumnDef="buy">
                <th mat-header-cell *matHeaderCellDef>Buy</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button>Buy</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
